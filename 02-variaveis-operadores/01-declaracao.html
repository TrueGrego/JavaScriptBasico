<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de variaveis</title>
</head>
<body>
    <script>
        //Uma declarção de uma variavel e inicialização com uma stream
        let nome = "Fulano"

        //Declaração de variavel 
        let idade;

        //inicialização da variavel
        idade = 18;

        //Declaração de inicialização de uma constante com valor de ponto flutuante 
        const PI = 3.1415

        document.write("nome: " + nome + "<br>");
        document.write(`idade: ${idade} <br>`);
        document.write(`valor de PI: ${PI}`);
        

    </script>
</body>
</html>
