<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Mátemáticos</title>
</head>

<body>
    <h1>Calculadora Simples</h1>
    <script>
        //Declara as variáveis
        let operando1;
        let operando2;

        //Solicitar o primeiro operando
        operando1 = prompt(" digite o primeiro numero:");

        //Solicitar o segundo operando
        operando2 = prompt(" digite o segundo numero:");

        document.write(`Adição: $(operando1) + $(operando2) = $(operando1 + operando2)`);
        document.write(`Subtração: $(operando1) - $(operando2) = $(operando1 - operando2)`);
        document.write(`Multiplicação: $(operando1) x $(operando2) = $(operando1 x operando2)`);
        document.write(`Divisão: $(operando1) / $(operando2) = $(operando1 / operando2)`);

    </script>
</body>

</html>
